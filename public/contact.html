<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
    font-family: 'Trebuchet MS', sans-serif;
    margin: 0;
    padding: 0;
    background: url('https://img.freepik.com/premium-vector/summer-travel-concept-with-flat-lay-traveler-accessories_1332476-17174.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

.contact {
    text-align: center;
    padding: 50px;
}


.contact h2 {
    font-size: 2.5em;
    color:black;
}

.contact-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
}
#myPara{
    color: black;
    font-size: 20px;
}

form {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    text-align: center;
}

input, textarea {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background-color: #f9d342;
    border: none;
    padding: 10px;
    font-size: 1em;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
}

button:hover {
    background-color: #ffcc00;
}

.contact-info {
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    padding-top: 60px;
    border-radius: 10px;
    width: 300px;
}

.contact-info h3 {
    color: #f9d342;
}

.social-icons {
    margin-top: 30px;
}

.social-icons a {
    margin: 0 10px;
    font-size: 24px;
    color: #f9d342;
    text-decoration: none;
}

.social-icons a:hover {
    color: #ffcc00;
}
#label{
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <section class="contact">
        <h2>Contact Us</h2>
        <p id="myPara"><b>Weâ€™d love to hear from you! Reach out with any questions or feedback.</b></p>

        <div class="contact-container">
            <!-- Contact Form -->
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Our Address</h3>
                <p>123 Travel Street, City, Country</p>
                <p>Email: abc@gmail.com</p>
                <p>Phone: +123 456 7890</p>

                <!-- Social Media Links -->
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a><br>
                    <p style="text-align: center; margin-top: 70px;"><a href="index.html">Trip Organizer</a></p>
                </div>

            </div>
        </div>
    </section>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent actual submission

    // Get form values
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var subject = document.getElementById("subject").value;
    var message = document.getElementById("message").value;

    // Simple validation
    if (name && email && subject && message) {
        alert("Thank you, " + name + "! Your message has been sent.");
        document.getElementById("contact-form").reset(); // Reset form after submission
    } else {
        alert("Please fill out all fields.");
    }
});

</script>
</body>
</html>
