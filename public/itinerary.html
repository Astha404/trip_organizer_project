<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Itinerary</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://image.slidesdocs.com/responsive-images/background/nature-fashion-colorful-travel-travel-agency-color-powerpoint-background_c904a89ad6__960_540.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 12px;
            text-align: center;
        }
        h1 { color: #f9d342; }
       
        input, button { width: 90%; padding: 10px; margin: 5px 0; }
        button { background-color: #f9d342; color: black; cursor: pointer; }
        ul { list-style: none; padding: 0; color: black; }
        li { background: rgba(255, 255, 255, 0.85); padding: 10px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
        .icons span { cursor: pointer; margin-left: 10px; font-size: 20px; }
        .legend {
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 8px;
    margin: 15px 0;
}
.legend p {
    margin: 5px 0;
    font-size: 16px;
}
.navigation-buttons {
    display: flex;
    justify-content: center; /* Center align */
    margin-top: 20px;
}

.btn {
    display: inline-block;
    padding: 12px 20px;
    font-size: 18px;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.3s;
}

.back {
    background-color: #e67e22;
    color: white;
}

.back:hover {
    background-color: #d35400;
}



    </style>
</head>
<body>
    <div class="container">
        <h1>Plan Your Itinerary</h1>
        <input type="text" id="activity" placeholder="Enter activity" style="color: black;">
        <button onclick="addActivity()">Add Activity</button>

        <!-- üü¢ Symbol Legend -->
        <div class="legend">
            <p><strong>Symbols Guide:</strong></p>
            <p>‚úîÔ∏è - Mark as Finished</p>
            <p>‚ùå - Skip Activity</p>
            <p>üóëÔ∏è - Delete Activity</p>
        </div>

        <ul id="itinerary-list"></ul>

        <div class="navigation-buttons">
            <a href="userBoard.html" class="btn back">üè† Go to Dashboard</a>
        </div>
        

    <script>
        document.addEventListener("DOMContentLoaded", fetchItinerary);

        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            alert("Please log in.");
            window.location.href = "login.html";
        }

        const userEmail = user.email;
        const itineraryList = document.getElementById("itinerary-list");

        async function fetchItinerary() {
            try {
                const res = await fetch(`http://localhost:8000/itinerary/${userEmail}`);
                const data = await res.json();
                itineraryList.innerHTML = "";
                data.itinerary.places.forEach(place => addActivityToUI(place.name, place.status, place._id));
            } catch (error) {
                console.error("Error fetching itinerary:", error);
            }
        }

        function addActivityToUI(name, status, id) {
            const li = document.createElement("li");
            li.innerHTML = `${name} (${status}) 
                <span class="icons">
                    <span onclick="updateStatus('${id}', 'finish')">‚úîÔ∏è</span>
                    <span onclick="updateStatus('${id}', 'skip')">‚ùå</span>
                    <span onclick="deleteActivity('${id}')">üóëÔ∏è</span>
                </span>`;
            itineraryList.appendChild(li);
        }

        async function addActivity() {
            const activityInput = document.getElementById("activity");
            const name = activityInput.value.trim();

            if (name) {
                try {
                    const res = await fetch("http://localhost:8000/itinerary/add", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ userEmail, name })
                    });

                    const data = await res.json();
                    if (data.success) fetchItinerary();
                } catch (error) {
                    console.error("Error adding activity:", error);
                }
            }
            activityInput.value = "";
        }

        async function updateStatus(activityId, status) {
            try {
                const res = await fetch("http://localhost:8000/itinerary/update-status", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ activityId, status })
                });

                const data = await res.json();
                if (data.success) fetchItinerary();
            } catch (error) {
                console.error("Error updating status:", error);
            }
        }

        async function deleteActivity(activityId) {
            try {
                const res = await fetch("http://localhost:8000/itinerary/delete", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ activityId })
                });

                const data = await res.json();
                if (data.success) fetchItinerary();
            } catch (error) {
                console.error("Error deleting activity:", error);
            }
        }
    </script>
</body>
</html>
